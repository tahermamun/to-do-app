<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main class=' main-container'>
        <section class="section-container">

            <h1 class='app-title'>To-Do App</h1>

            <div class="new-task-container boxx">

                <label class='add-new-task' for="new-task">Add New Task</label>
                <input class='add-new-task-input' type="text" id="new-task">
                <button id="addTask" class='addTask-btn'>Add Task</button>

            </div>

            <div class='task-container'>
                <div class="todo-list box">
                    <h2>Incomplete Tasks</h2>
                    <ul id='incomplete-task'>
                        <li><input type="checkbox"><label>Task Name</lable>
                        </li>
                        <li><input type="checkbox"><label>Task Name</lable>
                        </li>
                        <li><input type="checkbox"><label>Task Name</lable>
                        </li>
                    </ul>

                </div>
                <!--/todo-list-->

                <div class="complete-list box">

                    <h2>Completed Tasks</h2>
                    <ul id="complete-task">
                        <li>Task Name <button class="delete">Delete</button></li>
                    </ul>
                </div>
                <!--/complete-list-->
            </div>
        </section>
        <!--/container-->
    </main>

    <script src="./index.js"></script>
</body>

</html>
